<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
        <h2>Ingreso de Usuario</h2>
        <h4>Utilice este formulario para ingresar los datos de un nuevo usuario</h4>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div><br>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div><br>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div><br>
        <div>
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Formato: 11 3456-7890" required>
        </div><br>
        <div>
            <button type="submit">Enviar</button>
        </div><br>
        <a href = "{% url 'historico' %}"> Ver todos los Usuarios </a><br>
    </form>
    </div>
</body>
</html>
